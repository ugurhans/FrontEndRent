<div  *ngIf="dataLoaded==false" class="d-flex justify-content-center">
    <div class="spinner-grow text" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  
  <table *ngIf="dataLoaded!=false" class="table">
    <thead>
      <tr>
        <th>Rental ID</th>
        <th>Car Id</th>
        <th>Customer Id</th>
        <th>RentDate</th>
        <th>ReturnDate</th>
        
      </tr>
    </thead>
  
    <tr *ngFor="let rental of rentals">
        <td>{{ rental.rentalID}}</td>
        <td>{{ rental.carID}}</td>
        <td>{{ rental.customerID}}</td>
       <td>{{rental.rentDate}}</td>
        <td>{{ rental.returnDate }}</td>
    </tr>
  </table>
